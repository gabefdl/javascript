<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<style>
    
</style>
<body>
    <h1> SISTEMA DE MULTAS</h1>
    <p> Velocidade permitida: até 60km/h</p>
     velocidade atingida: <input type="number" name="vel" id="oi"> Km/h 
    <input type="button" value="VERIFICAR" onclick="multar()">
    <div id="res"> RESULTADO </div>
    <script>
             function multar () {
            var tot = window.document.querySelector('input#oi')
            var n1 = Number(tot.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p> Sua velocidade atual é de <strong>${n1}Km/h</strong> </p>`
            if (n1 > 60) {
                res.innerHTML += '<p> Você foi <strong> MULTADO </strong> </p>'
            } else {
                res.innerHTML += '<p> Você está dentro do limite de velocidade </p>'
            }
             res.innerHTML += 'Dirija sempre com cuidado!'
           }
    </script>
</body>
</html>
