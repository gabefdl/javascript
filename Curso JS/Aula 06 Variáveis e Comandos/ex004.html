<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo</title>
</head>
<style> 
    body {
        background-color: white;
        color: black;
    }
    h1 {
        font: normal 15pt arial
    }
    
</style>
<body>
    <script>
        var nome = window.prompt('digite seu nome: ')
        var n1 = Number (window.prompt('escolha um número: '))
        var n2 = Number (window.prompt('escolha um segundo número: '))
        var s = n1 * n2
        document.writeln(`<h1>Olá, <strong>${nome}</strong>!<h1> `)
        document.write (`<p1> o produto de ${n1} e ${n2} é ${s}</p1>`)
    </script>
</body>
</html>
