<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style> 
    div#area {
        font: 18pt arial;
        background: green;
        color: white;
        width: 200px; /* largura em pixels */
        height: 200px; /* altura em pixels */
        line-height: 200px; /* altura da linha em pixels */
        text-align: center; /* onde alinhar o texto */
    }
</style>
<body>
    <div id="area" onmouseenter="entrar()">
        Interaja...    
    </div>

    <script>
        var a = window.document.getElementById('area')
        addEventListener('click', clicar)
        addEventListener('mouseout', sair) 
        function clicar () {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        } 
        function entrar () {
            a.innerText = 'entrou!'
        }
        function sair () {
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
